plugins {
    id 'com.google.protobuf' version '0.8.13'
    id 'java'
}

//apply plugin: 'java'
//apply plugin: 'com.google.protobuf'

repositories {
    mavenCentral()
}

group 'com.drifai'
version '1.0-SNAPSHOT'

sourceCompatibility = 11




dependencies {
    testCompile "junit:junit:4.12"
    compile "com.google.protobuf:protobuf-java:3.6.1"
    compile "com.google.protobuf:protobuf-java-util:3.6.1"
    compile "io.grpc:grpc-netty-shaded:1.15.1"
    compile "io.grpc:grpc-protobuf:1.15.1"
    compile "io.grpc:grpc-stub:1.15.1"
    compile "javax.annotation:javax.annotation-api:1.3.2"
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.6.0'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.15.0'
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}